<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/dba3c07587.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="navbar">
        <div class="logo">
            <h1>Contact us </h1>
        </div>
    </section>


    <section class="contact-us">
        <div class="present">
            <h2><em> Presented By </em></h2>
        </div>


        <div class="contact-us2">
        <section class="contact1">
            <img src="contactdream.png">
            <p>นางสาวปณิธี  กาบดี  63020287</p>
        </section>

        <section class="contact2">
            <img src="contactpol.jpeg">
            <p>นายรัชพล  ใจคง  63020296</p>
        </section>

        <section class="contact3">
            <img src="contactcream.jpeg">
            <p>นางสาวเฑียรมณี  อ้อยทอง  63020825</p>
        </section>
        </div>
    </section>


    <div class="hero">
        <div class="present2">
            <h2><em>We are always ready to help you! </em></h2>
        </div>
    <div class="hero2">
        <form>
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="number" required>
                    <label for="number"><i class="fa-solid fa-phone"></i> Phone Number</label>
                </div>
            </div>

            <div class="input-group">
                <input type="text" id="email" required>
                <label for="email"><i class="fa-solid fa-envelope"></i> E-mail</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="4" required></textarea>
                <label for="message"><i class="fa-solid fa-comment"></i> Please Send Us A Message</label>
            </div>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
    </div>

    <footer>
        <p>&copy; Only We Know 2023</p>
        <address>Information Study, BUU, 
            Bangsaen, Chonburi</address>
    </footer>
